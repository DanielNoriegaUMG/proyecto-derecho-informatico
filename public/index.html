<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="hamburguer.css">
  <title>Muelle Digital</title>
</head>
<body>
  <nav>
    <!-- <img src="./icons/icon_menu.svg" alt="menu" class="menu" id="hamburguer"> -->
    <div class="hamburger hamburger--spring" id="hamburguer">
      <div class="hamburger-box">
        <div class="hamburger-inner"></div>
      </div>
    </div>

    <div class="navbar-left">
      <img src="imgs/logos/logo_yard_sale.svg" alt="logo" class="logo">

      <ul>
        <li>
          <a href="/">Todos</a>
        </li>
        <li>
          <a href="/">Productos</a>
        </li>
        <li>
          <a href="/">Contrato</a>
        </li>
      </ul>
    </div>
    <div class="mobile-menu inactive" id="menu-hamburguer">
      <ul>
        <li>
          <a href="/">Todos</a>
        </li>
        <li>
          <a href="/">Productos</a>
        </li>
        <li>
          <a href="/">Contrato</a>
        </li>
      </ul>

      <ul>
        <li>
          <a href="/">My orders</a>
        </li>
        <li>
          <a href="/">My account</a>
        </li>
      </ul>

      <ul>
        <li>
          <a href="/" class="email">derecho_info@gmail.com</a>
        </li>
        <li>
          <a href="/" class="sign-out">Sign out</a>
        </li>
      </ul>
    </div>

    <div class="navbar-right">
      <ul>
        <li class="navbar-email" id="email">derecho_info@gmail.com</li>
        <li class="navbar-shopping-cart" id="cart">
          <img src="imgs/icons/icon_shopping_cart.svg" alt="shopping cart">
          <div id="count">0</div>
        </li>
      </ul>
    </div>

    <div class="desktop-menu inactive" id="menu-desktop">
      <ul>
        <li>
          <a href="/" class="title">My orders</a>
        </li>

        <li>
          <a href="/">My account</a>
        </li>

        <li>
          <a href="/">Sign out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-shopping">
    <aside class="shopping-details inactive">
      <div class="title-container">
        <img src="imgs/icons/flechita.svg" alt="arrow" id="arrow">
        <p class="title">My order</p>
      </div>

      <div class="my-order-content" id="order">

        <div class="order">
          <p>
            <span>Esperando tu compra...</span>
          </p>
          <p>$ 0</p>
        </div>

        <button class="primary-button" id="pagar-productos">
          Checkout
        </button>
      </div>
    </aside>
  </div>

<aside class="description-product inactive" id="description-product">
  <div class="description-product-close" id="close">
    <img src="imgs/icons/icon_close.png" alt="close">
  </div>
  <img id="description-product-img">
  <div class="product-info">
    <p></p>
    <p></p>
    <p>
    </p>
    <button class="primary-button add-to-cart-button">
      <img src="imgs/icons/bt_add_to_cart.svg" alt="add to cart">
      Add to cart
    </button>
  </div>
</aside>

<section class="main-container">
  <div class="cards-container"></div>
</section>

<script src="src/main.js" type="module"></script>
</body>
</html>
