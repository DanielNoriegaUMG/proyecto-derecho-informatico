<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <title>
                    Inicio de sesion
                </title>
                <!------ link de Bootstrap5-------->
                <link href="css/bootstrap.min.css" rel="stylesheet">
                    <!---PARA CONECTAR CON EL CSS-->
                    <link href="css/style.css" rel="stylesheet" type="text/css"/>
                    <link href="vendor/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css"/>
                    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
                    </link>
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center pt-5 mt-5 mr-1">
                <!---.formulario en el body de css-->
                <div class="col-md-4 col-xl-6 formulario">
                    <form action="paginaCompras.html" id="form" method="GET">
                        <div class="form-group text-center">
                            <h1 class="text-light">
                                INICIAR SESIÓN
                            </h1>
                        </div>
                        <div class="form-group mx-sm-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text mdi mdi-account mdi-24px" id="basic-addon1">
                                </span>
                                <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" id="username" placeholder="Username" type="text">
                                </input>
                            </div>
                        </div>
                        <div class="form-group mx-sm-4">
                            <div class="input-group mb-3">
                                <i class="input-group-text mdi mdi-lock mdi-24px" id="basic-addon1">
                                </i>
                                <input aria-describedby="basic-addon1" aria-label="Password" class="form-control" id="password" placeholder="Contraseña" type="password">
                                </input>
                            </div>
                        </div>
                        <div class="form-group mx-sm-4 m-2 d-grid gap-2 ingresar">
                            <input class="btn btn-info" id="login" style="background-color: #322A3F; border: #322A3F; color: white" type="submit" value="Ingresar">
                            </input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.6.1.min.js" type="text/javascript">
        </script>
        <script src="../assets/js/core.js" type="text/javascript">
        </script>
        <script src="js/bootstrap.bundle.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js">
        </script>
        <script src="validacion.js">
        </script>
    </body>
</html>
